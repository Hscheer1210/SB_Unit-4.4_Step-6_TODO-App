<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>To Do List</h1>

    <form action="" id="additem">
        <label for="newitem">Add Item</label>
        <input type="text" name="" id="newitem" placeholder="What's Next?">
        <button>Submit</button>
    </form>

    <ul id="todo-list">
        <li value="">Task #01 <button class="CB">Complete</button><button class="RB">Remove</button></li>
        <li value="">Task #02 <button class="CB">Complete</button><button class="RB">Remove</button></li>
        <li value="">Task #03 <button class="CB">Complete</button><button class="RB">Remove</button></li>
        <li value="">But first, coffee <button class="CB">Complete</button><button class="RB">Remove</button></li>
    </ul>

    <script src="app.js"></script>
</body>
</html>
